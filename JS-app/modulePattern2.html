<!DOCTYPE html>
<html>

<body>
    <script>
        var Swabhav = function () {
            console.log("Inside swabhav")
            var obj = { }
            obj.cubeEven = function (number) {
                var cube = number * number * number
                console.log("Cube is :" + cube)
                return cube;
            }
            obj.isPrime = function (number) {
                var flag = 0;
                for (var i = 2; i <= number / 2; i++) {
                    flag = 1;
                    return false;
                }
                if (flag == 0) {
                    console.log(number + " is prime")
                }
            }
            return obj;
        }();
        Swabhav.cubeEven(2)
        Swabhav.isPrime(3)
    </script>
</body>

</html>
