<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>
<script src="angular.js"></script>
<script>
    var app = angular.module("studentApp", []);
    app.controller("studentCotroller", function ($scope) {
        $scope.display = function () {
            $scope.students = [{
                Id: 26,
                Name: "yogita",
                image: "user.png",
                cgpi: 7.08

            },
            {
                Id: 20,
                Name: "Shekhar",
                image: "user.png",
                cgpi: 9.10
            },
            {
                Id: 17,
                Name: "Mahesh",
                image: "user.png",
                cgpi: 8.88
            },
            {
                Id: 27,
                Name: "Deepak",
                image: "user.png",
                cgpi: 9.88
            },
            {
                Id: 23,
                Name: "Abhishek",
                image: "user.png",
                cgpi: 8.88
            },

            ]


        }


    })
    app.filter('cgpiFilter', [function () {

        return function (x) {
            if (x > 8 && x < 9) {
                return "red";
            }
            if (x > 7 && x < 8) {
                return "green";
            }
            if (x > 9 && x < 10) {
                return "yellow";
            }
        }
    }]);
</script>

<body ng-app="studentApp">
    <center>
        <div ng-controller="studentCotroller" class="ng-scope ng-binding">
            <button ng-click="display()">Load</button>
            <div ng-repeat="x in students" style='background-color: {{x.cgpi |cgpiFilter}}'>
                {{x.Id}}
                {{x.Name}}
                {{x.cgpi }}
                <img alt="" ng-src="{{x.image}}">
            </div>
            <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
                <div class="card-header">Header</div>
                <div class="card-body">
                    <h5 class="card-title">Success card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                </div>
            </div>


        </div>
    </center>
</body>

</html>
