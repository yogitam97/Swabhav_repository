<table class="table">
        <tr>
            
            <th>ID</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Designation</th>
            <th>Date of joining</th>
            <th ng-show="flag">Edit</th>
            <th ng-show="flag">Delete</th>
        </tr>
        <tr ng-repeat="x in getEmps">
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.salary}}</td>
            <td>{{x.designation}}</td>
            <td>{{x.dateOfJoining}}</td>
            <td><button type="button" class="btn btn-default" ng-show="flag" ng-click="update()"><a href="#!/edit/{{ $index }}">Edit</a></button></td>
            <td><button type="button" class="btn btn-default"  ng-show="flag" ng-click="delete($index)">Delete</button></td>
        </tr>
    </table>
