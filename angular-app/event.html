<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event data</title>
</head>
<script src="angular.js"></script>
<script src="event.min.js">
 
</script>

<body ng-app="studentApp">
    <center>
        <div ng-controller="studentCotroller" class="ng-scope ng-binding">
            <button ng-click="display()">Load</button>
            {{student.Id}}
            {{student.Name}}
            {{student.cgpi}}
            <img alt="" ng-src="{{student.image}}">
        </div>
        <div ng-controller="studentCotroller" id="showData"></div>
    </center>
</body>

</html>
