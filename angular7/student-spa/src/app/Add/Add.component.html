<form (submit)="submit()">
    <div class="form-group">
        <label class="col-sm-2 control-label">Roll no:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="student.rollNo" required name="rollNo" #rollNo="ngModel"/>
            <div *ngIf="rollNo.invalid && (rollNo.dirty || rollNo.touched)" class="alert alert-danger">

                <div *ngIf="rollNo.errors.required">
                   Roll no is required.
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Student name:</label>
        <div class="col-sm-10">
            <input name="name" [(ngModel)]="student.name" #name="ngModel" class="form-control" placeholder="Name"
                type="text" required />
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">

                <div *ngIf="name.errors.required">
                    Name is required.
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Age:</label>
        <div class="col-sm-10">
            <input name="age" [(ngModel)]="student.age" class="form-control" placeholder="Age" type="text" required />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
            <input name="email" [(ngModel)]="student.email" class="form-control" placeholder="Email" type="email"
                required />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Date:</label>
        <div class="col-sm-10">
            <input name="date" [(ngModel)]="student.date" class="form-control" placeholder="Date" type="date"
                required />
        </div>
    </div>
    <div class="form-group">
        <label class="radio-inline ">
            <input type="radio" [(ngModel)]="student.isMale" name="male" id="male" value="true"> Male
        </label>
        <label class="radio-inline">
            <input type="radio" [(ngModel)]="student.isMale" name="female" id="female" value="false"> Female
        </label>
    </div>
    <div class="form-group">
        <button class="btn btn-primary " id="addBtn" type="submit">Add Data</button>
    </div>
</form>
